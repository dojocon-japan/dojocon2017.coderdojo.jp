---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <p class="post-cat"><span>News</span></p>
    <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%Y.%m.%d" }}</time></p>
    {% if page.mainimage %}
      <p class="post-mainimage"><img src="{{ page.mainimage | prepend: site.baseurl }}" alt="{{ page.title }}"></p>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
