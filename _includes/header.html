<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<link href="https://fonts.googleapis.com/css?family=Oswald:400,700|Inconsolata:400,700" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.baseurl }}?ver={{ site.time | date: "%Y%m%d" }}">
<link rel="canonical" href="{{ page.url | replace: 'index.html', '' | prepend: site.url }}">
<link rel="shortcut icon" href="{{ '/assets/images/favicon.ico' | prepend: site.baseurl }}" type="image/vnd.microsoft.ico"/>
<link rel="apple-touch-icon" href="{{ '/assets/images/apple-touch-icon.png' | prepend: site.baseurl }}">

<meta property="og:locale" content="ja_JP">
<meta property="og:type" content="{% if is_home %}website{% else %}article{% endif %}">
<meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:image" content="{% if page.ogp_image %}{{ page.ogp_image | prepend: site.baseurl | prepend: site.url }}{% elsif page.thumbnail %}{{ page.thumbnail | prepend: site.baseurl | prepend: site.url }}{% else %}{{ '/assets/images/ogp20170905.jpg' | prepend: site.baseurl | prepend: site.url }}{% endif %}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{ site.twitter.id }}">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta name="twitter:image" content="{% if page.ogp_image %}{{ page.ogp_image | prepend: site.baseurl | prepend: site.url }}{% elsif page.thumbnail %}{{ page.thumbnail | prepend: site.baseurl | prepend: site.url }}{% else %}{{ '/assets/images/ogp20170905.jpg' | prepend: site.baseurl | prepend: site.url }}{% endif %}">
</head>
<body id="pagetop" class="
  {% if is_home %}
    home
  {% elsif page.layout == 'post' %}
    post {{ page.url | remove: 'index.html' | remove: '.html' | slugify | prepend: 'post-'}}
  {% elsif page.layout == 'page' %}
    page {{ page.url | remove: 'index.html' | remove: '.html' | slugify | prepend: 'page-'}}
  {% endif %}
">

{% if jekyll.environment == 'production' %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-75447905-3', 'auto');
  ga('send', 'pageview');

</script>
{% endif %}

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v2.6";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<header class="header">
  <button type="button" class="menu-trigger js-menu-trigger"><i class="fa fa-bars" aria-hidden="true"></i></button>
  <div class="menu js-menu">
    <div class="menu-close-outer">
      <button type="button" class="menu-close js-menu-close"><i class="fa fa-times" aria-hidden="true"></i></button>
    </div>
    <nav class="nav">
      <ul><!--
       --><li><a href="{{ '/' | prepend: site.baseurl }}{% if is_home %}#pagetop{% endif %}">HOME</a></li><!--
       --><li><a href="{{ '/' | prepend: site.baseurl }}#news">NEWS</a>
          </li><!--
       --><li><a href="{{ '/' | prepend: site.baseurl }}#supporter">SPONSOR</a></li><!--
       --><li><a href="{{ '/' | prepend: site.baseurl }}#staff">STAFF</a></li><!--
       --><li><a href="{{ '/' | prepend: site.baseurl }}contact">CONTACT</a></li><!--
       --><li></li>
      </ul>
    </nav>
    <div class="menu-screen js-menu-screen"></div>
  </div>
</header>
